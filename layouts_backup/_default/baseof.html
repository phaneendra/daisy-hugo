{{ printf "%#v" $.Site }}
<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-us{{ end }}">
  <head>
    {{ partial "head.html" . }}
  </head>

  <body>
    {{ block "main" . }}{{ end }}
  </body>
</html>
